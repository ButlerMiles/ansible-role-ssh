---
# Support for OSes:
sshd_stable_os:
  - Debian 9
  - Debian 10
  - Ubuntu 16
  - Ubuntu 18
  - CentOS 7
  - CentOS 8
  - Fedora 30
  - Fedora 31
  - openSUSE Leap 15
  - openSUSE Leap 42

# Basic
sshd_port: '22'
sshd_protocol: '2'
sshd_address_family: 'inet'

# Authentification:
sshd_permit_root_login: 'no'
sshd_permit_password_authentification: 'no'
sshd_permit_empty_passwords: 'no'
sshd_challenge_response_auth: 'no'
sshd_gss_api_authentication: 'no'
sshd_strict_mode: 'yes'
sshd_allowed_users: []
sshd_allowed_groups: []
sshd_ciphers: []
sshd_enabled_ciphers: []
sshd_disabled_ciphers: []

# Misc
sshd_allow_x11_forwarding: 'no'
sshd_usedns: 'no'
sshd_print_motd: 'no'
