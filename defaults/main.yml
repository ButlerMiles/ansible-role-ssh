---
# Support for OSes:
sshd_stable_os:
  - CentOS 7
  - CentOS 8
  - Debian 9
  - Debian 10
  - Fedora 30
  - Fedora 31
  - Fedora 32
  - openSUSE Leap 15
  - openSUSE Leap 42
  - Ubuntu 16
  - Ubuntu 18
  - Ubuntu 20

# Basic
sshd_port: '22'
sshd_protocol: '2'
sshd_address_family: 'inet'

# Authentication:
sshd_permit_root_login: 'no'
sshd_permit_password_authentication: 'no'
sshd_permit_empty_passwords: 'no'
sshd_challenge_response_auth: 'no'
sshd_gss_api_authentication: 'no'
sshd_strict_mode: 'yes'
sshd_allowed_users: [] # Space separated list of users that may login - Read the README on how to use this!
sshd_allowed_groups: [] # Space separated list of groups that may login - Read the README on how to use this!
sshd_ciphers: []
sshd_enabled_ciphers: []
sshd_disabled_ciphers: []

# Misc
sshd_allow_x11_forwarding: 'no'
sshd_usedns: 'no'
sshd_print_motd: 'no'
sshd_banner_file: '/etc/banner'
sshd_banner_text: ''
